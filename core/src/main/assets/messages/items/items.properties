items.artifacts.talismanofforesight.levelup=Your Talisman grows stronger!
items.artifacts.talismanofforesight.full_charge=Your Talisman is fully charged!
items.artifacts.talismanofforesight.desc=A smooth stone with strange engravings on it. You feel like it's watching everything around you, keeping an eye out for anything hidden.
items.artifacts.talismanofforesight.desc_worn=When you hold the talisman you feel like your senses are heightened. The talisman is building charge as time passes at rate of _%1$s%%_ per turn, _+2%%_ per discovered trap and _+10%%_ per discovered door.\n\nThe talisman can expend its charge to 'scry' in a cone shape, which reveals all tiles and secrets in the scanned area, and will grant you vision of enemies and items for _%2$d_ turns.
items.artifacts.talismanofforesight.desc_upgrade=Every new tile revealed by scrying strengthens the artifact by _1 point_, every enemy, item or hidden trap revealed by _10 points_, and every hidden door revealed by _100 points_. Strengthening the artifact by _%d more points_ will upgrade it.
items.artifacts.talismanofforesight.desc_cursed=The cursed talisman is intently staring into you, dulling your senses. You can't find any secrets without actively searching for them, and actively searching consumes twice more satiety.
items.artifacts.talismanofforesight$foresight.name=foresight
items.artifacts.talismanofforesight$foresight.uneasy=You feel uneasy.
items.artifacts.talismanofforesight$foresight.desc=You feel very nervous, as if there is a hidden trap within 3 tiles.

items.artifacts.timekeepershourglass.name=timekeeper's hourglass
items.artifacts.timekeepershourglass.ac_activate=ACTIVATE
items.artifacts.timekeepershourglass.deactivate=You deactivate the time freeze.
items.artifacts.timekeepershourglass.no_charge=Your hourglass hasn't recharged enough to be usable yet.
