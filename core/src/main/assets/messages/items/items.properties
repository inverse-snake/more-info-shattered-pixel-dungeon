items.scrolls.inventoryscroll.warning=Do you really want to cancel this scroll usage? It will be consumed anyway.
items.scrolls.inventoryscroll.yes=Yes, I'm positive
items.scrolls.inventoryscroll.no=No, I changed my mind

items.scrolls.scrollofidentify.name=scroll of identify
items.scrolls.scrollofidentify.inv_title=Identify an item
items.scrolls.scrollofidentify.it_is=Your scroll identifies the %s.
items.scrolls.scrollofidentify.desc=This scroll permanently reveals all of the secrets of a single item.

items.scrolls.scrolloflullaby.name=scroll of lullaby
items.scrolls.scrolloflullaby.sooth=The scroll utters a soothing melody. You feel very sleepy.
items.scrolls.scrolloflullaby.desc=Reading this scroll emits a soothing melody which will lull everyone in your field of view into a deep magical sleep after _5 turns_ and will sleep until disturbed. For the reader and their allies the sleep regenerates 1 health per turn.

items.scrolls.scrollofmagicmapping.name=scroll of magic mapping
items.scrolls.scrollofmagicmapping.layout=You are now aware of the level layout.
items.scrolls.scrollofmagicmapping.desc=When this scroll is read, an image of crystal clarity will be etched into your memory, alerting you to the precise layout of the level and revealing all hidden secrets. The locations of items and creatures will remain unknown.

items.scrolls.scrollofmirrorimage.name=scroll of mirror image
items.scrolls.scrollofmirrorimage.copies=The scroll forms mirror images of you.
items.scrolls.scrollofmirrorimage.no_copies=The scroll attempts to create mirror images of you, but they have nowhere to go.
items.scrolls.scrollofmirrorimage.desc=The incantation on this scroll will create two illusory twins of the reader. These mirror images act as weaker clones of the reader, and will chase down their enemies. They have no durability however, and will fade upon taking damage.

items.scrolls.scrollofretribution.name=scroll of retribution
items.scrolls.scrollofretribution.blast=Powerful magical energy erupts from the scroll!
items.scrolls.scrollofretribution.desc=This scroll contains destructive energy which channels the reader's suffering outward into a blast of power. The less health the reader has, the more damage they will deal, reaching its full power when the reader is below _10%%_ maximum health. At very low health this scroll can kill most enemies instantly.\nAt your current health, all enemies in your field of view would be damaged by _10%%_ of their maximum health plus _%s%%_ of their current health, and become blinded for _10 turns_. Bosses will take twice less damage, however.\n\nUsing the scroll takes a toll on the user, however, blinding them for _10 turns_ and weakening for _20 turns_.

items.scrolls.scrollofrage.name=scroll of rage
items.scrolls.scrollofrage.roar=The scroll emits an enraging roar that echoes throughout the dungeon!
items.scrolls.scrollofrage.desc=When read aloud, this scroll will unleash a great roar that draws all enemies to the reader, and enrages foes you can see for _5 turns_.

items.scrolls.scrollofrecharging.name=scroll of recharging
items.scrolls.scrollofrecharging.surge=A surge of energy courses through your body, invigorating your wands!
items.scrolls.scrollofrecharging.desc=The raw magical power bound up in this parchment will, when released, charge up all the users wands for _30 turns_ at rate of 1 charge per 4 turns.

items.scrolls.scrollofremovecurse.name=scroll of remove curse
items.scrolls.scrollofremovecurse.inv_title=Cleanse an item
items.scrolls.scrollofremovecurse.cleansed=Your item glows with a cleansing light, and a malevolent energy disperses!
items.scrolls.scrollofremovecurse.not_cleansed=Your item glows with a cleansing light, but nothing happens.
items.scrolls.scrollofremovecurse.spirit=Your scroll frees the tormented spirit!
items.scrolls.scrollofremovecurse.desc=The incantation on this scroll will instantly strip any curses from a single weapon, ring, wand, armor, or artifact. It can also cleanse a tormented spirit.

items.scrolls.scrollofteleportation.name=scroll of teleportation
items.scrolls.scrollofteleportation.tele=In a blink of an eye you were teleported to another location of the level.
items.scrolls.scrollofteleportation.no_tele=The teleportation magic fails.
items.scrolls.scrollofteleportation.cant_reach=You can't teleport there.
items.scrolls.scrollofteleportation.prompt=Choose a location to teleport
items.scrolls.scrollofteleportation.desc=The spell on this parchment instantly transports the reader to a different location on the dungeon level. The scroll prioritizes areas the reader hasn't been to before, though it is not able to teleport past locked doors or barricades. It can, however, reveal hidden doors that lead to new areas.

items.scrolls.scrollofterror.name=scroll of terror
items.scrolls.scrollofterror.none=The scroll emits a brilliant flash of red light.
items.scrolls.scrollofterror.one=The scroll emits a brilliant flash of red light and the %s flees!
items.scrolls.scrollofterror.many=The scroll emits a brilliant flash of red light and the monsters flee!
items.scrolls.scrollofterror.desc=When read, this scroll will emit a flash of red light that will overwhelm all enemies in your field of view with terror, and they will turn and flee for _20 turns_. Attacking a fleeing enemy will shorten the effect by _5 turns_.

items.scrolls.scrolloftransmutation.name=scroll of transmutation
items.scrolls.scrolloftransmutation.inv_title=Transmute an item
items.scrolls.scrolloftransmutation.nothing=Nothing interesting happens.
items.scrolls.scrolloftransmutation.morph=Your item morphs into something different!
items.scrolls.scrolloftransmutation.desc=This scroll contains powerful transmutation magic. When used on an eligible item it will transform it into a different item of the same type. The magic will even preserve upgrades, enchantments, and glyphs. Scrolls and potions will be transmuted into their exotic equivalent, and vice-versa.

items.scrolls.scrollofupgrade.name=scroll of upgrade
items.scrolls.scrollofupgrade.inv_title=Upgrade an item
items.scrolls.scrollofupgrade.weaken_curse=The scroll of upgrade weakens the curse on your item.
items.scrolls.scrollofupgrade.remove_curse=The scroll of upgrade cleanses the curse on your item!
items.scrolls.scrollofupgrade.desc=This scroll will upgrade a single item. Wands will increase in power and number of charges, weapons and armor will deal and block more damage, and the effects of rings will intensify. It can even weaken or sometimes totally dispel curses, though it is not as potent as a scroll of remove curse.\n\nUnfortunately, The upgrading magic can also erase enchantments or glyphs on higher level gear. The chance for this begins when upgrading from +4, and will be guaranteed at +8 or higher. If the item is hardened, this is increased to +6 and +10, and the hardening will be lost before the enchantment or glyph.



