###armor curses
items.armor.curses.antientropy.name=%s of anti-entropy
items.armor.curses.antientropy.desc=The Anti-entropy curse works against the forces of the universe, pulling energy into the wearer and away from their surroundings. When the wearer is hit, there is a _1/8 chance_ that this curse will set the wearer on fire for _4 turns_, but freezes everything around them for _10 turns_! The burn effect doesn't work in the water, while the freeze effect lasts 3 times longer.

items.armor.curses.bulk.name=%s of bulk
items.armor.curses.bulk.desc=Armor of bulk looks larger and more imposing, but doesn't actually have enhanced defense. Even worse, the added size makes exiting doors take _3 times longer_.

items.armor.curses.corrosion.name=%s of corrosion
items.armor.curses.corrosion.desc=When the wearer is hit, there is a _1/10 chance_ that armor of corrosion will burst with corrosive fluid, coating everyone within 1 tile radius with sticky acidic ooze for _10 turns_.

items.armor.curses.displacement.name=%s of displacement
items.armor.curses.displacement.desc=The curse of displacement attempts to move the wearer to safety when they are attacked. It is a bit too effective however, randomly teleporting the user around the level whenever they are attacked with _1/20 chance_.

items.armor.curses.metabolism.name=%s of metabolism
items.armor.curses.metabolism.desc=The metabolism curse directly converts satiety into health when the wearer is injured with _1/6 chance_, healing them for up to _4 health_, but accelerating starvation by _10 turns_ for each HP healed. Naturally, this curse doesn't work while the wearer is starving.

items.armor.curses.multiplicity.name=%s of multiplicity
items.armor.curses.multiplicity.desc=Armor cursed with multiplicity contains dangerous duplication magic. When the wearer is hit, it has a _1/40 chance_ to create a mirror image of the wearer, but is equally likely to duplicate the attacker! This curse cannot duplicate mimics, statues and unique enemies.

items.armor.curses.overgrowth.name=%s of overgrowth
items.armor.curses.overgrowth.desc=Armor of overgrowth is covered in various blooming plants. While this effect certainly looks interesting, it does nothing for defense, and these plants have a _1/20 chance_ to activate in combat whenever the wearer is hit!

items.armor.curses.stench.name=%s of stench
items.armor.curses.stench.desc=When the wearer is hit, armor cursed with stench has a _1/8 chance_ to release _250 volume_ of noxious gas, which is hazardous to everything caught in the cloud.


###glyphs
items.armor.glyphs.affection.name=%s of affection
items.armor.glyphs.affection.desc=When the wearer is hit, this _rare_ glyph might manipulate the mind of attackers with _%1$s%% chance_, charming them for _%2$d turns_. This chance scales with upgrades.

items.armor.glyphs.antimagic.name=%s of anti-magic
items.armor.glyphs.antimagic.desc=This _rare_ glyph allows armor to defend its wearer against magical attacks as well as physical ones, reducing magical damage by _%1$d-%2$d_. This magical defence is not affected by the armor's tier, but scales with upgrades.

items.armor.glyphs.brimstone.name=%s of brimstone
items.armor.glyphs.brimstone.desc=This _uncommon_ glyph shields the wearer and their belongings from fire, completely nullifying its damage and negative effects. This glyph gains no benefits from armor level, but with a ring of arcana, it can convert burning into shielding.

items.armor.glyphs.camouflage.name=%s of camouflage
items.armor.glyphs.camouflage.desc=This _uncommon_ glyph allows the wearer to blend into tall grass, granting them invisibility for _%d turns_ whenever they step into non-furrowed high grass. The duration scales with upgrades.

items.armor.glyphs.entanglement.name=%s of entanglement
items.armor.glyphs.entanglement.desc=When the wearer is hit, this _uncommon_ glyph has a _1/4 chance_ to grow earthen armor around the wearer to absorb _%d damage_, but this armor will break if the wearer moves. The earthen armor scales with upgrades, but the chance does not.

items.armor.glyphs.flow.name=%s of flow
items.armor.glyphs.flow.desc=This _uncommon_ glyph manipulates the flow of water around the wearer, making them _%s times faster_ when moving through it. Speed scales with upgrades.

items.armor.glyphs.obfuscation.name=%s of obfuscation
items.armor.glyphs.obfuscation.desc=This _common_ glyph obscures the wearer, increasing their stealth by _%s_. This stealth boost scales with upgrades.

items.armor.glyphs.potential.name=%s of potential
items.armor.glyphs.potential.rankings_desc=Killed by: glyph of potential
items.armor.glyphs.potential.desc=This _common_ glyph has a _%1$s%% chance_ to build energy when struck, granting _%2$d charge_ to the wearer's wand when it activates. The chance scales with upgrades.

items.armor.glyphs.repulsion.name=%s of repulsion
items.armor.glyphs.repulsion.desc=When the wearer is attacked from an adjacent tile, this _uncommon_ glyph has a _%1$s%% chance_ to rebound force against the attacker, sending them flying back _%2$d tiles_. The chance scales with upgrades.

items.armor.glyphs.stone.name=%s of stone
items.armor.glyphs.stone.desc=This _uncommon_ glyph surrounds the armor with heavy magical stone that makes dodging impossible, but reduces damage in proportion with evasion. This reduction is applied before armor, only affects physical hits and can't negate over 75%% damage.

items.armor.glyphs.swiftness.name=%s of swiftness
items.armor.glyphs.swiftness.desc=This _common_ glyph makes the wearer move %d%% faster whenever they aren't within _2 tiles_ of an enemy. The speed boost scales with upgrades.

items.armor.glyphs.thorns.name=%s of thorns
items.armor.glyphs.thorns.desc=This _rare_ glyph harms attackers, inflicting to them _%1$d bleed_ with _%2$s%% chance_ when they attack the wearer. Both the bleed strength and the chance scale with upgrades.

