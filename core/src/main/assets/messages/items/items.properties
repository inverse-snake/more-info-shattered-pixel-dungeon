items.artifacts.unstablespellbook.desc_cursed=The cursed book has bound itself to you, it is preventing you from using any scrolls except Remove Curse and Anti-Magic.
items.artifacts.unstablespellbook.desc_index=The book is incomplete. Its index is currently pointing to the following blank pages:
items.artifacts.unstablespellbook.desc_empowered=The scrolls that you've added to the book are glowing with power. You will be able to choose the exotic version of these scroll's effects, but at the cost of an additional charge.
items.artifacts.unstablespellbook.read_empowered=The scroll you added to the spellbook surges with energy. You are able to channel either the regular, or exotic version of this scroll's effect.\n\nChoosing the exotic variant will cost 2 charges instead of 1.
items.artifacts.unstablespellbook.desc_nextcharge=The more charges the spellbook is missing, the faster it will recharge one. Right now, it will gain the next charge in _%s turns_.
items.artifacts.unstablespellbook.desc_nextcharge_roe=The more charges the spellbook is missing, the faster it will recharge one. In its current state, it needs _%d turns_ to create a charge.


###bags
items.bags.bag.name=backpack

items.bags.potionbandolier.name=potion bandolier
items.bags.potionbandolier.desc=This thick bandolier fits around your chest like a sash, it has many insulated straps on it to hold potion vials.\n\nWhile inside the bandolier, your potions should be protected from the cold.

items.bags.scrollholder.name=scroll holder
items.bags.scrollholder.desc=This tubular container looks like it would hold an astronomer's tools and charts, but your scrolls will fit just as well. There's even a few side compartments which would nicely fit your spell crystals and powders.\n\nThe holder doesn't look very flammable, so your scrolls should be safe from fire inside it.

items.bags.velvetpouch.name=velvet pouch
items.bags.velvetpouch.desc=This small velvet pouch can store many small items in it, such as seeds and runestones.

items.bags.magicalholster.name=magical holster
items.bags.magicalholster.desc=This slim holster is made from some exotic animal hide, and possesses powerful magic which lets it store a massive amount of ranged weapons.\n\nYou can simply reach into the bag and will always grab the item you were looking for.\n\nDue to the holster's magic, wands will charge slightly faster and thrown weapons will last 20%% longer inside of it.



###bombs
items.bombs.arcanebomb.name=arcane bomb
items.bombs.arcanebomb.desc=This bomb has been imbued with arcane properties. It will explode into a powerful blast similar to Goo's pumped up attack. This blast penetrates armor and has a 2 tile radius.
items.bombs.arcanebomb.desc_damage=At this depth, this bomb will deal _%1$d-%2$d_ damage at the center of the blast, 5/6 of that on the adjacent tiles, and 2/3 of that on the blast's edges.

items.bombs.bomb.name=bomb
items.bombs.bomb.ac_lightthrow=LIGHT & THROW
items.bombs.bomb.snuff_fuse=You quickly snuff the bomb's fuse.
items.bombs.bomb.ondeath=The explosion kills you...
items.bombs.bomb.rankings_desc=Killed by an explosion
items.bombs.bomb.desc=A fairly hefty black powder bomb. An explosion from this would certainly do damage to anything within 1 tile radius.
items.bombs.bomb.desc_fuse=It looks like the fuse will take 2 rounds to burn down once it is lit.
items.bombs.bomb.desc_burning=The bomb's fuse is burning away, keep your distance or put it out!
items.bombs.bomb.desc_damage=At this depth, this bomb will deal _%1$d-%2$d_ damage at the center of the blast, and 2/3 of that on the adjacent tiles.
items.bombs.bomb.desc_nondestructive=This bomb will not damage the terrain or destroy items.
items.bombs.bomb$doublebomb.name=two bombs
items.bombs.bomb$doublebomb.desc=A stack of two hefty black powder bombs, looks like you get one free!

items.bombs.firebomb.name=firebomb
items.bombs.firebomb.desc=This bomb has been modified to burst into a sustained flame in a 2 tile radius when it explodes. The flame lasts 2 turns above pits, and 10 turns on any other terrain.

items.bombs.flashbang.name=flashbang
items.bombs.flashbang.desc=This customized bomb will erupt into a burst of blinding light when it explodes. Anyone who can see it will be blinded and crippled based on how close they were to the bomb: 4 turns in the center of the blast, and one less turn for every tile between the target and the bomb.

items.bombs.frostbomb.name=frost bomb
items.bombs.frostbomb.desc=This bomb has been modified to burst into a sustained gust of freezing air in a 2 tile radius when it explodes, which lasts for 10 turns.

items.bombs.holybomb.name=holy bomb
items.bombs.holybomb.desc=This bomb has been modified to flash holy light in a 2 tile radius when it explodes, dealing 50%% bonus damage to undead and demonic enemies. Unlike its normal damage, this bonus damage is unaffected by distance and ignores armor.

items.bombs.noisemaker.name=noisemaker
items.bombs.noisemaker.desc=This customized bomb will make noise every 6 turns when its fuse runs out. When something touches the bomb, it will explode!
items.bombs.noisemaker.desc_burning=The noisemaker is ticking away, it'll explode when something gets near!

items.bombs.shockbomb.name=shock bomb
items.bombs.shockbomb.desc=This bomb has been modified to unleash bolts of electricity when it explodes. Anything nearby will be damaged and stunned based on how close it was to the bomb.

items.bombs.regrowthbomb.name=regrowth bomb
items.bombs.regrowthbomb.desc=This customized bomb will splash life-giving liquid all around it within 2 tile radius instead of exploding. The area caught in the blast will be affected by regrowth for 10 turns and sprout 2-4 plants, including a dewcatcher, a seedpod, or a starflower, if there is enough space. Yourself and any allies caught in the blast will be healed, as if they drank a healing potion.
items.bombs.regrowthbomb.desc_damage=This bomb deals no damage.

items.bombs.shrapnelbomb.name=shrapnel bomb
items.bombs.shrapnelbomb.desc=This bomb has been modified with scraps of DM-300's metal, which will fragment and fly everywhere when it explodes, damaging anything in a range of 8 around the bomb. You had better hide behind something when using it...
items.bombs.shrapnelbomb.desc_damage=At this depth, this bomb will deal _%1$d-%2$d_ damage at the center of the blast, and 5%% less for every tile between the target and the blast's center.

items.bombs.woollybomb.name=woolly bomb
items.bombs.woollybomb.desc=This customized bomb will create a 4-radius field of magical sheep after exploding. These sheep will block movement and persist for 200 turns! The sheep will last 10 times less on boss levels though, and can be manually dispelled sooner by interacting with them.

