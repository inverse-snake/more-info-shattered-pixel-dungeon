items.rings.ringofaccuracy.name=ring of accuracy
items.rings.ringofaccuracy.effect=your accuracy
items.rings.ringofaccuracy.desc=This ring increases your focus, making it easier for your attacks to find their mark. A cursed ring will instead make it harder for your attacks to connect.

items.rings.ringofarcana.name=ring of arcana
items.rings.ringofarcana.effect=the power of enchantments and glyphs
items.rings.ringofarcana.desc=This ring enhances magical enchantments on weapons and glyphs on armor, including curses! It first increases activation chance, and then increases the strength of the effect once activation chance is 100%. A cursed ring will instead weaken enchantments, glyphs, and curses. The values displayed in enchanted items' descriptions do not account for this increase.

items.rings.ringofelements.name=ring of elements
items.rings.ringofelements.stats=When worn, this ring will provide _%s%%_ elemental resistance.
items.rings.ringofelements.remove_curse=If it wasn't cursed, it would provide _%s%%_ elemental resistance.
items.rings.ringofelements.typical_stats=When worn, this ring will typically provide _%s%%_ elemental resistance.
items.rings.ringofelements.combined_stats=Your equipped rings are combining their power, providing _%s%%_ elemental resistance in total.
items.rings.ringofelements.each_upgrade=Each upgrade increases elemental resistance by _17.5%_, multiplicatively.
items.rings.ringofelements.desc=This ring provides resistance to most elemental and magical effects, decreasing damage and debuff duration. Naturally a cursed ring will instead worsen these effects.

items.rings.ringofenergy.name=ring of energy
items.rings.ringofenergy.effect=wand, artifact, and heroic armor charge speed
items.rings.ringofenergy.desc=Your magical equipment will recharge more quickly in the arcane field that radiates from this ring. A cursed ring will instead slow recharge.

items.rings.ringofevasion.name=ring of evasion
items.rings.ringofevasion.effect=your evasion
items.rings.ringofevasion.desc=This ring quickens the wearer's reactions, making it harder to land blows on them. A cursed ring will instead make the user easier to strike.

items.rings.ringofforce.name=ring of force
items.rings.ringofforce.stats=When unarmed, at your current strength, this ring will deal _%1$d-%2$d damage._ With a weapon equipped, this ring will increase damage by _%3$d._
items.rings.ringofforce.typical_stats=When unarmed, at your current strength, typically this ring will deal _%1$d-%2$d damage._ With a weapon equipped, typically this ring will increase damage by _%3$d._
items.rings.ringofforce.combined_stats=Your equipped rings are combining their power, dealing a total of _%1$d-%2$d damage_ without a weapon, or increasing damage by _%3$d_ with one.
items.rings.ringofforce.remove_curse=If it wasn't cursed, this ring would deal _%1$d-%2$d damage._ With a weapon equipped, this ring would increase damage by _%3$d._
items.rings.ringofforce.next_upgrade=The next upgrade will increase the minimum unarmed damage by _%d_ and maximum by _%d_, and damage with a weapon by _1_.
items.rings.ringofforce.next_str=The next point of strength will increase the minimum unarmed damage by _%d_ and maximum by _%d_.
items.rings.ringofforce.str_warning=Note that the unarmed damage will benefit twice less from strength points above 18.
items.rings.ringofforce.ability_name=brawler's stance
items.rings.ringofforce.ability_desc=The Duelist can adopt a _brawler's stance_ with this ring. While in this stance the Duelist's regular attacks will use this ring even with a weapon equipped. The ring will also inherit the weapon's enchantment and augmentation. Each regular attack in this stance consumes 1/6 of a weapon charge.
items.rings.ringofforce.desc=This ring enhances the force of the wearer's melee blows. This extra power is fairly weak when wielding weapons, but an unarmed attack will be made much stronger. A cursed ring will instead weaken the wearer's blows.
items.rings.ringofforce$brawlersstance.name=brawler's stance
items.rings.ringofforce$brawlersstance.desc=While in this stance the Duelist's regular attacks will use an equipped ring of force even when she has a weapon equipped. The attack will still use the weapon's augmentation and enchantment however.\n\nEach regular attack in this stance consumes 1/6 of a weapon charge. You currently have enough charge for %d attacks.\n\nThis stance can be toggled on or off by using a ring of force.

items.rings.ringoffuror.name=ring of furor
items.rings.ringoffuror.effect=the speed of your attacks
items.rings.ringoffuror.desc=This ring grants the wearer an inner fury, allowing them to attack more rapidly. A cursed ring will instead slow the wearer's speed of attack.

items.rings.ringofhaste.name=ring of haste
items.rings.ringofhaste.effect=your movement speed
items.rings.ringofhaste.desc=This ring reduces the stress of movement on the wearer, allowing them to run at superhuman speeds. A cursed ring will instead weigh the wearer down.

items.rings.ringofmight.name=ring of might
items.rings.ringofmight.stats=When worn, this ring will increase your strength by _%1$d_ and your max HP by _%2$s%%._
items.rings.ringofmight.remove_curse=If it wasn't cursed, it would increase your strength by _%1$d_ and your max HP by _%2$s%%._
items.rings.ringofmight.typical_stats=When worn, this ring will typically increase your strength by _%1$d_ and your max HP by _%2$s%%._
items.rings.ringofmight.combined_stats=Your equipped rings are combining their power, boosting your strength by _%1$d_ and max HP by _%2$s%%_ in total.
items.rings.ringofmight.each_upgrade=Each upgrade boosts your strength by _1_ and your max HP by _3.5%_, multiplicatively.
items.rings.ringofmight.desc=This ring enhances the physical traits of the wearer, granting them greater physical strength and constitution. A cursed ring will weaken the wearer.

items.rings.ringofsharpshooting.name=ring of sharpshooting
items.rings.ringofsharpshooting.stats=When worn, this ring will boost the damage of your thrown weapons as if their level was increased by _%1$d_, and will increase their durability by _%2$s%%._
items.rings.ringofsharpshooting.remove_curse=If it wasn't cursed, it would boost effective thrown weapon level by _%1$d_, and their durability by _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=When worn, this ring will typically boost the damage of your thrown weapons as if their level was increased by _%1$d_ and will increase their durability by _%2$s%%._
items.rings.ringofsharpshooting.combined_stats=Your equipped rings are combining their power, boosting effective thrown weapon level by _%1$d_ and increasing their durability by _%2$s%%_ in total.
items.rings.ringofsharpshooting.each_upgrade=Each upgrade boosts effective thrown weapon level by _1_, and their durability by _20%_, multiplicatively.
items.rings.ringofsharpshooting.desc=This ring enhances the wearer's precision and aim, which will make all projectile weapons more damaging and durable. A cursed ring will have the opposite effect.

items.rings.ringoftenacity.name=ring of tenacity
items.rings.ringoftenacity.stats=When worn, this ring will reduce the damage you take by up to _%s%%._
items.rings.ringoftenacity.remove_curse=If it wasn't cursed, it would reduce the damage you take by up to _%s%%._
items.rings.ringoftenacity.typical_stats=When worn, this ring will typically reduce the damage you take by up to _%s%%._
items.rings.ringoftenacity.combined_stats=Your equipped rings are combining their power, reducing the damage you take by up to _%s%%_ in total.
items.rings.ringoftenacity.each_upgrade=Each upgrade reduces the damage you take by up to _15%_, multiplicatively.
items.rings.ringoftenacity.desc=When worn, this ring will allow the wearer to resist normally mortal strikes. The more injured the user is, the more resistant they will be to damage. This reduction is linearly proportional to missing health percentage and applies after armor. A cursed ring will instead make it easier for enemies to execute the wearer.

items.rings.ringofwealth.name=ring of wealth
items.rings.ringofwealth.stats=When worn, this ring will increase the enemies' loot chance by _%1$s%%_. The extra weapon drops will have _%2$s_ more upgrades than normal.
items.rings.ringofwealth.remove_curse=If it wasn't cursed, it would increase the enemies' loot chance by _%1$s%%_, and the extra weapon drops would have _%2$s_ more upgrades than normal.
items.rings.ringofwealth.typical_stats=When worn, this ring will typically increase the enemies' loot chance by _%s%%._
items.rings.ringofwealth.combined_stats=Your equipped rings are combining their power, increasing the enemies' loot chance by _%1$s%%_ in total. For the extra weapon drops, the lower-leveled ring is effectively capped at +1, so the extra drops will only have _%2$s_ more upgrades than normal.
items.rings.ringofwealth.each_upgrade=Each upgrade increases the enemies' loot chance by _20%_, multiplicatively. Every odd-numbered upgrade increases the number of upgrades on extra weapon drops by 1.
items.rings.ringofwealth.desc=This ring acts like a magnet for treasure, increasing the chance to get loot from the enemies. It can also create bonus loot from defeated enemies and opened chests, graves or tombs. This happens every 1-20 attempts, and is _15 times_ more likely to happen from bosses, and _5 times_ more likely from minibosses. The quality of extra drops doesn't depend on the source and rises with the ring level, and every 5-10 drops a piece of equipment will drop, which is guaranteed to be uncursed.\nA cursed ring will instead reduce your chance of receiving loot.



