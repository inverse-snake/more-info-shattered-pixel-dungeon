items.artifacts.masterthievesarmband.level_up=Your armband grows stronger!
items.artifacts.masterthievesarmband.desc=This purple velvet armband bears the mark of a master thief. This doesn't belong to you, but it probably didn't belong to its last user either.
items.artifacts.masterthievesarmband.desc_cursed=The cursed armband is bound to your wrist, and somehow your pouch of gold seems to be slowly getting lighter...\nThe cursed armband has a _20%% chance_ to steal _1 gold_ from you every turn.
items.artifacts.masterthievesarmband.desc_worn0=You feel power building in the armband on your wrist as you gain experience, 1 charge for every _%s experience_ (+_1.67_ per hero level) you gain.
items.artifacts.masterthievesarmband.desc_nextcharge=Right now, the armband needs _%s more experience_ for the next charge.
items.artifacts.masterthievesarmband.desc_worn=You can use this power to steal from shops, or to rob adjacent enemies!\nTo steal from a shop with 100%% chance, you need to spend a charge for each _%1$s gold_ (+_0.5_ per armband's level) of the item's sell price.\nRobbing enemies happens instantly, blinds and cripples them for _%2$d turns_ (_+0.5_ per armband's level), and gives you a chance to get whatever loot they have! Unaware enemies suffer _2 more_ turns of the debuffs and _50%% higher_ steal chance. The steal chance is equal to _%3$d%%_ of the target's drop chance (+_10%%_ per armband's level).\nRobbing the same enemy multiple times does not give more chances at loot.
items.artifacts.masterthievesarmband.desc_exp=The armband's power increases by _3 points_ when used on an aware enemy, _5 points_ when used on an unaware enemy, and _4 points_ per charge spent when successfully stealing from a shop. Increasing the power by _%d more points_ will level it up.

