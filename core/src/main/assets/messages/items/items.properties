items.heap.chest=Chest
items.heap.chest_desc=You won't know what's inside until you open it!
items.heap.locked_chest=Locked chest
items.heap.locked_chest_desc=You won't know what's inside until you open it! But to open it you need a golden key.
items.heap.crystal_chest=Crystal chest
items.heap.crystal_chest_desc=You can see _%s_ inside, but to open the chest you need a crystal key.
items.heap.artifact=an artifact
items.heap.wand=a wand
items.heap.ring=a ring
items.heap.tomb=Tomb
items.heap.tomb_desc=This ancient tomb may contain something useful, but its owner will most certainly object to checking.\nOpening it will spawn a wraith on every tile adjacent to you.
items.heap.skeleton=Skeletal remains
items.heap.skeleton_desc=This is all that's left of some unfortunate adventurer. Maybe it's worth checking for any valuables.\nOpening it will summon a wraith if and only if the item here is cursed.
items.heap.remains=Hero's remains
items.heap.remains_desc=This is all that's left from one of your predecessors. Maybe it's worth checking for any valuables.\nOpening it will summon a wraith if and only if the item here is cursed.

items.honeypot.name=honeypot
items.honeypot.ac_shatter=SHATTER
items.honeypot.desc=This large honeypot is only really lined with honey, instead it houses a giant bee! These sorts of massive bees usually stay in their hives, perhaps the pot is some sort of specialized trapper's cage? The bee seems pretty content inside the pot with its honey, and buzzes at you warily when you look at it.\n\nIf the pot is shattered on this depth, the bee will have %1$d health, %2$d accuracy and evasion, and deal _%3$d-%4$d_ damage.
items.honeypot$shatteredpot.name=shattered honeypot
items.honeypot$shatteredpot.desc=The pot has been shattered, only the sticky honey that lines its walls is holding it together, and it is slowly coming apart.\n\nDespite its broken state, the bee still seems to want to protect the pot.

