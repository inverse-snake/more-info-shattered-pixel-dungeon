items.artifacts.hornofplenty.desc=This horn can't be blown into, but instead seems to fill up with food as you adventure and gain experience. You can consume each charge individually as a snack, or eat until you're full. Either way, each charge will provide _90 turns_ of satiety.
items.artifacts.hornofplenty.desc_hint=Perhaps there is a way to increase the horn's power by giving it food energy.\nIt costs _300 energy_ to level up the horn, and each food gives energy equal to its satiety value, with phantom meat and pasties adding _150 energy_ and meat pies adding _300 energy_ on top of that.\nRight now, the horn has _%d energy_.
items.artifacts.hornofplenty.desc_cursed=The cursed horn has bound itself to your side, it seems to be eager to take food rather than produce it, making all food satisfy _33%% less_ hunger.
items.artifacts.hornofplenty.desc_moreinfo=The horn produces a charge for every _%s experience_ you gain. Upgrading the horn will lower this value, but leveling up will increase it.
items.artifacts.hornofplenty.desc_nextcharge=Right now, the horn needs _%s more experience_ for the next charge.

