items.potions.potion.harmful=Harmful potion!
items.potions.potion.beneficial=Beneficial potion
items.potions.potion.yes=Yes, I know what I'm doing
items.potions.potion.no=No, I changed my mind
items.potions.potion.sure_drink=Are you sure you want to drink it? In most cases you should throw such potions at your enemies.
items.potions.potion.sure_throw=Are you sure you want to throw it? In most cases it makes sense to drink it.
items.potions.potion.shatter=The flask shatters and the liquid splashes harmlessly.
items.potions.potion$placeholder.name=potion
items.potions.potion$seedtopotion.name=Random Potion

items.potions.alchemicalcatalyst.name=alchemical catalyst
items.potions.alchemicalcatalyst.desc=This thin vial of magical liquid is made from the deconstructed essence of a potion. The liquid is translucent, and glows with shifting colors of the rainbow.\n\nThis catalyst is primarily useful as an alchemy ingredient, but you can also use it directly to get the effect of a random potion.

items.potions.potionofexperience.name=potion of experience
items.potions.potionofexperience.desc=The storied experiences of multitudes of battles reduced to liquid form, this draught will instantly raise your experience level.

items.potions.potionoffrost.name=potion of frost
items.potions.potionoffrost.desc=The chemical contained in this potion will evaporate into a freezing cloud that lasts _10 turns_ upon exposure to open air.

items.potions.potionofhaste.name=potion of haste
items.potions.potionofhaste.energetic=You feel energetic!
items.potions.potionofhaste.desc=Drinking this oddly sweet liquid will imbue you with tremendous energy for _20 turns_, allowing you to run at triple speed.

items.potions.potionofhealing.name=potion of healing
items.potions.potionofhealing.heal=Your wounds begin to close.
items.potions.potionofhealing.desc=This elixir will rapidly restore your health, restoring a total of _%d health_ over multiple turns, with 25%% of remaining healing applied every turn.\nIt will also instantly cure poison, cripple, weakness, vulnerability, bleeding, blindness, drowsiness, slowness and vertigo.\nThe healing scales with the hero's maximum health.
items.potions.potionofhealing.desc_pharma=Because of Pharmacophobia, _this potion will poison you for %d turns instead_. It will still cure the negative effects however.

items.potions.potionofinvisibility.name=potion of invisibility
items.potions.potionofinvisibility.invisible=You see your hands turn invisible!
items.potions.potionofinvisibility.desc=Drinking this potion will render you invisible for _20 turns_. While invisible, enemies will be unable to see you. Attacking an enemy, as well as using a wand or a scroll, will dispel the effect.

items.potions.potionoflevitation.name=potion of levitation
items.potions.potionoflevitation.float=You float into the air!
items.potions.potionoflevitation.desc=Drinking this curious liquid will cause you to hover in the air for _20 turns_, able to drift effortlessly over traps and pits. Throwing this potion will create _1000 volume_ of unrefined gas, disorienting anything caught in it.

items.potions.potionofliquidflame.name=potion of liquid flame
items.potions.potionofliquidflame.desc=This flask contains an unstable compound which will burst violently into flame upon exposure to open air.

items.potions.potionofmindvision.name=potion of mind vision
items.potions.potionofmindvision.see_mobs=You can somehow feel the presence of other creatures' minds!
items.potions.potionofmindvision.see_none=You can somehow tell that you are alone on this level at the moment.
items.potions.potionofmindvision.desc=After drinking this, your mind will become attuned to the psychic signature of distant creatures for _20 turns_, enabling you to sense biological presences through walls. Also this potion will permit you to see all tiles in a radius of 2, even through walls and doors.

items.potions.potionofparalyticgas.name=potion of paralytic gas
items.potions.potionofparalyticgas.desc=Upon exposure to open air, the liquid in this flask will vaporize into _1000 volume_ of a numbing yellow haze. Anyone who inhales the cloud will be paralyzed instantly, unable to move for some time after the cloud dissipates. This item can be thrown at distant enemies to catch them within the effect of the gas.

items.potions.potionofpurity.name=potion of purity
items.potions.potionofpurity.freshness=You feel uncommon freshness in the air.
items.potions.potionofpurity.protected=A protective film envelops you!
items.potions.potionofpurity.desc=This magical reagent will quickly neutralize all harmful area-bound effects in a radius of 3 when thrown. Drinking it will give you _20 turns_ of immunity to such effects.

items.potions.potionofstrength.name=potion of strength
items.potions.potionofstrength.msg_1=+1 str
items.potions.potionofstrength.msg_2=Newfound strength surges through your body.
items.potions.potionofstrength.desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point.

items.potions.potionoftoxicgas.name=potion of toxic gas
items.potions.potionoftoxicgas.desc=Uncorking or shattering this pressurized glass will cause its contents to explode into a deadly cloud of _1000 volume_ of toxic green gas. You might choose to fling this potion at distant enemies instead of uncorking it by hand.



###brews
items.potions.brews.causticbrew.name=caustic brew
items.potions.brews.causticbrew.desc=This brew will spread corrosive ooze in a radius of 3 around the location it shatters in. Anything caught by the ooze will slowly melt for _20 turns_ if it can't wash it off in water.

items.potions.brews.blizzardbrew.name=blizzard brew
items.potions.brews.blizzardbrew.desc=When shattered, this brew will unleash _1080 volume_ of a swirling blizzard which quickly spreads like a gas and affects its surroundings like a potion of frost.

items.potions.brews.infernalbrew.name=infernal brew
items.potions.brews.infernalbrew.desc=When shattered, this brew will unleash _1080 volume_ of a raging inferno which quickly spreads like a gas and affects its surroundings like a potion of liquid flame.

items.potions.brews.shockingbrew.name=shocking brew
items.potions.brews.shockingbrew.desc=When shattered, this brew will unleash an electrical storm in a radius of 3 around the location it breaks at. This brew's electricity lasts for _20 turns_ and functions exactly like electricity produced by a shocking trap.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elixir of arcane armor
items.potions.elixirs.elixirofarcanearmor.desc=This elixir will grant the drinker a long lasting magical armor, reducing all magical damage taken by _0-%d_. The maximum resistance decreases by 1 every _80 turns_.\nThe initial strength of the elixir scales with hero's level.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir of aquatic rejuvenation
items.potions.elixirs.elixirofaquaticrejuvenation.desc=This elixir contains the remains of Goo enhanced with a healing potion. While it will not provide immediate healing, it will restore _2%_ of your maximum health per turn while you are standing in water. The effect will end once the total healing received from this elixir reaches _150%_ of your maximum health.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=aquatic healing
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=You have temporarily gained restorative properties similar to that of Goo.\n\nWhile standing in water, you will recover 2%% of maximum health per turn. The effect is paused when you are at full health or are out of water.\n\nHealing left: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir of dragon's blood
items.potions.elixirs.elixirofdragonsblood.desc=When consumed, this elixir will send fiery power coursing through the drinker's veins for _50 turns_. This effect will make the drinker immune to fire, and allow them to set enemies aflame with physical attacks for 8 turns with 50% chance.

items.potions.elixirs.elixirofhoneyedhealing.name=elixir of honeyed healing
items.potions.elixirs.elixirofhoneyedhealing.desc=This elixir combines effects of a potion of healing with the sweetness of honey. When drank, it will provide _150 turns_ of satiety, but it can also be thrown to heal an ally.\n\nCreatures with an affinity for honey might be pacified if this item is used on them.

items.potions.elixirs.elixiroficytouch.name=elixir of icy touch
items.potions.elixirs.elixiroficytouch.desc=When consumed, this elixir will allow the drinker to sap the heat from enemies they attack for _50 turns_. This effect will make the drinker immune to the cold, and allow them to chill enemies for 2 turns with every physical attack.

items.potions.elixirs.elixirofmight.name=elixir of might
items.potions.elixirs.elixirofmight.msg_1=+1 str, +%d hp
items.potions.elixirs.elixirofmight.msg_2=Newfound strength surges through your body.
items.potions.elixirs.elixirofmight.desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point and temporarily increasing maximum health by %d points. The health boost scales with your maximum health, but will slowly wear off as you gain levels, running out completely after 5 levels.
items.potions.elixirs.elixirofmight$htboost.name=max health boost
items.potions.elixirs.elixirofmight$htboost.desc=Your body feels unnaturally strong and healthy.\n\nYour maximum health is boosted for an extended period of time. As you gain levels, the boost will steadily fade.\n\nCurrent boost amount: %d.\nLevels remaining: %d.

items.potions.elixirs.elixiroftoxicessence.name=elixir of toxic essence
items.potions.elixirs.elixiroftoxicessence.desc=When consumed, this elixir will imbue the drinker with toxic energy for _50 turns_. The drinker will be immune to toxic gas and poison, and will spread _50 volume_ of toxic gas every turn.



