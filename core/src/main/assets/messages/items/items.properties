items.wands.cursedwand.ondeath=You were killed by your own %s.
items.wands.cursedwand.nothing=Nothing happens.
items.wands.cursedwand.grass=Grass erupts around you!
items.wands.cursedwand.fire=You smell burning...
items.wands.cursedwand.transmogrify_wand=Your wand transmogrifies into a different item!
items.wands.cursedwand.transmogrify_other=Your item transmogrifies into something different!

items.wands.wand.ac_zap=ZAP
items.wands.wand.fizzles=Your wand fizzles; it must not have enough charge.
items.wands.wand.no_magic=Your wand fizzles; you cannot use wands while magic immune.
items.wands.wand.self_target=You can't target yourself!
items.wands.wand.identify=You are now familiar enough with your wand to identify it.
items.wands.wand.resin_one=This wand has gained _1 level_ from arcane resin.
items.wands.wand.resin_many=This wand has gained _%d levels_ from arcane resin.
items.wands.wand.cursed=This wand is cursed, making its magic chaotic and random.
items.wands.wand.not_cursed=This wand is free of malevolent magic.
items.wands.wand.partial_charge=This wand has _%s%%_ of energy needed for the next charge. A wand will gain a charge every 50 turns, or a bit faster for each missing charge when put in a holster.
items.wands.wand.partial_charge_unspecific=A wand will gain a charge every 50 turns, or a bit faster for each missing charge when put in a holster.
items.wands.wand.uses_left=You need to zap with this wand _%d more times_ to identify it.
items.wands.wand.exp_needed=However, _it will not count unless you gain more experience_.
items.wands.wand.curse_discover=This %s is cursed!
items.wands.wand.prompt=Choose a location to zap
items.wands.wand$placeholder.name=wand

items.wands.wandofblastwave.name=wand of blast wave
items.wands.wandofblastwave.staff_name=staff of blast wave
items.wands.wandofblastwave.ondeath=You killed yourself with your own Wand of Blast Wave...
items.wands.wandofblastwave.desc=This wand is made of a sort of marbled stone, with gold trim and a round black gem at the tip. It feels very weighty in your hand.
items.wands.wandofblastwave.stats_desc=This wand shoots a bolt which violently detonates at a target location. The force of this blast deals _%1$d-%2$d damage_ and is strong enough to send most enemies flying. The creature in the center of the blast will be thrown back _%3$d tiles_, and adjacent creatures will be thrown back _%4$d tiles_.
items.wands.wandofblastwave.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of blast wave, the enemy has a chance to be knocked back, as if the staff had an elastic enchantment.
items.wands.wandofblastwave.eleblast_desc=An elemental blast with a staff of blast wave deals 67% damage and knocks all enemies outside of the blast area.

items.wands.wandofcorrosion.name=wand of corrosion
items.wands.wandofcorrosion.staff_name=staff of corrosion
items.wands.wandofcorrosion.desc=This wand has an ashen body which opens to a brilliant orange gem.
items.wands.wandofcorrosion.stats_desc=This wand shoots a bolt which explodes into a cloud of _%2$d volume_ highly corrosive gas at a targeted location. Anything caught inside this cloud will take increasing damage over time, starting at _%1$d damage._
items.wands.wandofcorrosion.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corrosion, the enemy has a chance to become oozed.
items.wands.wandofcorrosion.eleblast_desc=An elemental blast with a staff of corrosion inflicts enemies with 4 turns of corrosion, starting at 6 damage.

items.wands.wandofcorruption.name=wand of corruption
items.wands.wandofcorruption.staff_name=staff of corruption
items.wands.wandofcorruption.already_corrupted=That character cannot be influenced further.
items.wands.wandofcorruption.desc=This wand radiates chaotic dark energy, if that weren't already obvious from the small decorative skull shaped onto its tip.
items.wands.wandofcorruption.stats_desc=This wand will release a blast of corrupting energy which will debuff enemies and eventually bend them to your will. The base chance usually scales with EXP the enemy gives, and the more health the enemy is missing, the easier it is to corrupt, with dying enemies being 5x more susceptible than fully healthy ones. Debuffs additionally reduce the resistance by 25 or 50%, depending on the debuff type.\nEach upgrade raises the corrupting power of the wand by 11%, additively.
items.wands.wandofcorruption.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corruption, the enemy has a chance to become amoked.
items.wands.wandofcorruption.eleblast_desc=An elemental blast with a staff of corruption inflicts enemies with 5 turns of amok.

items.wands.wandofdisintegration.name=wand of disintegration
items.wands.wandofdisintegration.staff_name=staff of disintegration
items.wands.wandofdisintegration.desc=This wand is made from a solid smooth chunk of obsidian, with a deep purple light running up its side, ending at the tip. It glows with destructive energy, waiting to shoot forward.
items.wands.wandofdisintegration.stats_desc=This wand shoots a beam that pierces any obstacle, and will go farther the more it is upgraded, up to %3$d tiles at current level. The beam deals _%1$d-%2$d damage,_ and will also deal _1-4 bonus damage_ for each enemy and 3 walls it penetrates before reaching the last target.
items.wands.wandofdisintegration.bmage_desc=When wielded by _the Battlemage_, a staff of disintegration has increased attack range, as if it had a projecting enchantment.
items.wands.wandofdisintegration.eleblast_desc=An elemental blast with a staff of disintegration deals 100% damage and pierces through walls.

items.wands.wandoffireblast.name=wand of fireblast
items.wands.wandoffireblast.staff_name=staff of fireblast
items.wands.wandoffireblast.desc=This wand is made from red-lacquered wood with golden leaf used liberally to make it look quite regal. It crackles and hisses at the tip, eager to unleash its powerful magic.
items.wands.wandoffireblast.stats_desc=This wand blasts out a cone of fire when used. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage_ in a _%4$d-radius %5$d degree cone_. The size of the cone scales only with charges spent, not upgrades.
items.wands.wandoffireblast.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of fireblast, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.
items.wands.wandoffireblast.eleblast_desc=An elemental blast with a staff of fireblast deals 100% damage, bursts open doors, and sets enemies and terrain on fire.

items.wands.wandoffrost.name=wand of frost
items.wands.wandoffrost.staff_name=staff of frost
items.wands.wandoffrost.desc=This wand seems to be made out of some kind of magical ice. It grows brighter towards its rounded tip. It feels very cold when held, but somehow your hand stays warm.
items.wands.wandoffrost.stats_desc=This wand shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling for _%3$d turns, or %4$d turns in water_. Already chilled enemies take 6.67%% less damage from this wand per turn of chill remaining, and frozen enemies take no damage at all.
items.wands.wandoffrost.bmage_desc=When _the Battlemage_ strikes a chilled enemy with a staff of frost, they have a chance to instantly freeze. This chance becomes greater the more chilled they are.
items.wands.wandoffrost.eleblast_desc=An elemental blast with a staff of frost deals 100% damage, freezes enemies, and puts out fires.

items.wands.wandoflightning.name=wand of lightning
items.wands.wandoflightning.staff_name=staff of lightning
items.wands.wandoflightning.ondeath=You killed yourself with your own Wand of Lightning...
items.wands.wandoflightning.desc=This wand is made out of solid metal, making it surprisingly heavy. Two prongs curve together at the tip, and electricity arcs between them.
items.wands.wandoflightning.stats_desc=This wand sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity will arc to characters within 1 tile radius, or 2 tile radius if the target is in water, and continue spreading from them as well. The arcs from this wand can damage you for 50%% damage if you are adjacent, but won't hurt your allies. The more targets are hit, the less damage each one will take, unless the primary target is in water.
items.wands.wandoflightning.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of lightning, the staff has a chance to arc lightning to other nearby enemies, as if it had a shocking enchantment.
items.wands.wandoflightning.eleblast_desc=An elemental blast with a staff of lightning deals 100% damage, stuns enemies for 5 turns, and electrifies water.

items.wands.wandoflivingearth.name=wand of living earth
items.wands.wandoflivingearth.staff_name=staff of living earth
items.wands.wandoflivingearth.desc=This wand is made from a curious rock, with bands of glowing yellow energy. The rocks seem to shift slightly as you grip the wand, as if they can feel your hand.
items.wands.wandoflivingearth.stats_desc=This wand sends bolts of magical rock at enemies, dealing _%1$d-%2$d damage._ The rocks will then re-form around the user, granting them armor in proportion to the damage dealt. If _%3$d_ armor is built, it will form into a rock guardian when the wand is next zapped.
items.wands.wandoflivingearth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of living earth, some of the damage dealt is returned as rock armor.
items.wands.wandoflivingearth.eleblast_desc=An elemental blast with a staff of living earth deals 50% damage, and heals an active earthen guardian for each enemy hit.
items.wands.wandoflivingearth$rockarmor.name=rock armor
items.wands.wandoflivingearth$rockarmor.desc=Magical rocks are surrounding your body, when you are attacked they will attempt to block for you, and will reduce the damage you take by 50%%. Each damage blocked scrapes away some of the rock however.\n\nRemaining Armor: %1$d.\n\nIf enough rock is built around you, the next zap from your wand of living earth will cause the rocks to form up into a guardian which will fight with you.\n\nArmor needed for Guardian: %2$d.
items.wands.wandoflivingearth$earthguardian.name=earthen guardian
items.wands.wandoflivingearth$earthguardian.desc=The rocks from your wand of living earth have formed into a protective earthen guardian! This rocky protector will attack nearby enemies, which will force them to attack the guardian instead of you. When all nearby threats are gone, the guardian will re-form around you, and will return when you next use your wand.\n\nThe guardian's defensive power and maximum health are tied to the level of your wand, its accuracy and evasion to your level, and its damage to the current depth. It currently blocks _%1$d-%2$d damage._

items.wands.wandofmagicmissile.name=wand of magic missile
items.wands.wandofmagicmissile.staff_name=staff of magic missile
items.wands.wandofmagicmissile.desc=This fairly plain wand launches missiles of pure magical energy. While the wand itself lacks any special effects, it has more available charges and can briefly empower other wands when upgraded.
items.wands.wandofmagicmissile.stats_desc=Each bolt from this wand deals _%1$d-%2$d damage,_ and will briefly empower other wands if it is upgraded.
items.wands.wandofmagicmissile.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of magic missile, all of his wands will gain charge in addition to his staff.
items.wands.wandofmagicmissile.eleblast_desc=An elemental blast with a staff of magic missile deals 50% damage, and grants the mage 15 turns of recharging.
items.wands.wandofmagicmissile$magiccharge.name=magic charge
items.wands.wandofmagicmissile$magiccharge.desc=Your wand of magic missile has fed power back into your wands, boosting the effective level of the next zap they make.\n\nYour wands are boosted to: +%d.\n\nTurns of magic charge remaining: %s.

items.wands.wandofprismaticlight.name=wand of prismatic light
items.wands.wandofprismaticlight.staff_name=staff of prismatic light
items.wands.wandofprismaticlight.desc=This wand is made of a solid piece of translucent crystal, like a long chunk of smooth glass. Small bits of colorful light dance around the tip of the wand, eager to burst forth.
items.wands.wandofprismaticlight.stats_desc=This wand shoots rays of light which cut through the darkness of the dungeon, revealing hidden areas and traps. The beam has a _%3$s%% chance_ to blind enemies for _%4$s turns_, and deals _%1$d-%2$d damage._ Demonic and undead foes will burn in the bright light of the wand, taking 33%% bonus damage.
items.wands.wandofprismaticlight.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of prismatic light, they will be crippled for a duration that scales with staff level.
items.wands.wandofprismaticlight.eleblast_desc=An elemental blast with a staff of prismatic light deals 67% damage, reveals all terrain in the blast, and blinds enemies for 5 turns.

items.wands.wandofregrowth.name=wand of regrowth
items.wands.wandofregrowth.staff_name=staff of regrowth
items.wands.wandofregrowth.desc=This wand is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core. "When life ceases new life always begins to grow... The eternal cycle always remains!"
items.wands.wandofregrowth.stats_desc=When used, this wand will blast magical regrowth energy outward in a cone, causing grass, roots, and rare plants to spring to life. Its next zap will consume _%1$d charges_. The more charges the wand uses, the larger and stronger the effect.
items.wands.wandofregrowth.degradation=After another _%d charges_ this wand will start failing to produce plants and fresh grass. This limit is increased by leveling up or upgrading the wand.
items.wands.wandofregrowth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of regrowth, and either are standing on grass, he will gain herbal healing in proportion with the damage dealt.
items.wands.wandofregrowth.eleblast_desc=An elemental blast with a staff of regrowth roots enemies and grows grass randomly over the blasts area.
items.wands.wandofregrowth$dewcatcher.name=Dewcatcher
items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers are wondrous plants that fill themselves with magical dew. They attempt to camouflage as grass to avoid attention, but their bulges of collected dew give them away.
items.wands.wandofregrowth$seedpod.name=Seed Pod
items.wands.wandofregrowth$seedpod.desc=Seed Pods are magical plants that produce seeds from other plant types, rather than any seeds of their own. They somehow manage to spread despite having no seed of their own.
items.wands.wandofregrowth$lotus.name=Golden Lotus
items.wands.wandofregrowth$lotus.desc=The golden lotus is a mystical plant that can only be conjured by a powerful wand of regrowth. Its aura enhances all plants and plant effects, but it burns through its energy and dies after a short time.\n\nThis lotus was produced by a _+%1$d_ wand of regrowth. All plants in its effect will _instantly trigger_ if they are planted on a character. Plants will also have a _%2$d%% chance_ to drop their seed, and tipped darts will use _%3$d%% less durability_.

items.wands.wandoftransfusion.name=wand of transfusion
items.wands.wandoftransfusion.staff_name=staff of transfusion
items.wands.wandoftransfusion.ondeath=You killed yourself with your own Wand of Transfusion...
items.wands.wandoftransfusion.charged=Your staff is charged with the life energy of your enemy!
items.wands.wandoftransfusion.desc=A fairly plainly shaped wand, it stands out due to its magenta hue and pitch black gem at the tip.
items.wands.wandoftransfusion.stats_desc=When used on allies or charmed enemies, this wand will sap _%1$d of the user's health_ to heal or shield the ally for _%2$d health._ When used on enemies, the wand briefly charms them while applying _%3$d shielding_ to the user. Hostile undead will take _%4$d-%5$d damage_ instead of being charmed.
items.wands.wandoftransfusion.bmage_desc=When _the Battlemage_ strikes a charmed enemy with a staff of transfusion, he will gain shielding and his next zap with the staff will not cost any health.
items.wands.wandoftransfusion.eleblast_desc=An elemental blast with a staff of transfusion charms enemies, heals allies, and deals 100% damage to undead enemies.

items.wands.wandofwarding.name=wand of warding
items.wands.wandofwarding.staff_name=staff of warding
items.wands.wandofwarding.no_more_wards=Your wand can't sustain any more wards.
items.wands.wandofwarding.bad_location=You can't place a ward there.
items.wands.wandofwarding.desc=This short metal wand has a bright purple gem floating above its tip.
items.wands.wandofwarding.stats_desc=Rather than directly damaging an enemy, this wand will summon stationary wards and sentries. Wards can be summoned anywhere, even through walls if you have vision. This wand can sustain _%d energy_ worth of wards at a time.
items.wands.wandofwarding.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of warding, all active sentries have a chance to be healed.
items.wands.wandofwarding.eleblast_desc=An elemental blast with a staff of warding heals all sentries in the blast area.
items.wands.wandofwarding$ward.name_1=lesser ward
items.wands.wandofwarding$ward.desc_1=This basic ward will automatically zap any enemy which comes into its range of vision, dealing _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will only zap a single time before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=This upgraded ward has a more intricate pattern, and can attack multiple times. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap three times before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_3=greater ward
items.wands.wandofwarding$ward.desc_3=This fully upgraded ward is able to attack more times than its predecessors. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap five times before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_4=lesser sentry
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same firepower as a greater ward, but has health instead of a set number of charges. It resembles the gem at the tip of your wand of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=sentry
items.wands.wandofwarding$ward.desc_5=This upgraded sentry is larger and more durable than a lesser sentry. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_6=greater sentry
items.wands.wandofwarding$ward.desc_6=This fully upgraded sentry is significantly more durable than its predecessors. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.dismiss_title=Dismiss this ward?
items.wands.wandofwarding$ward.dismiss_body=You can dispel this ward if you no longer want your wand to maintain it. Doing so immediately destroys the ward.\n\nDismiss this ward?
items.wands.wandofwarding$ward.dismiss_confirm=yes
items.wands.wandofwarding$ward.dismiss_cancel=no

###weapon curses
items.weapon.curses.annoying.name=annoying %s
items.weapon.curses.annoying.msg_1=OOH, ARE WE FIGHTING SOMETHING!?
items.weapon.curses.annoying.msg_2=YEAH, GET THEM!
items.weapon.curses.annoying.msg_3=HEY, LISTEN!
items.weapon.curses.annoying.msg_4=ARE WE AT THE BOSS YET!?
items.weapon.curses.annoying.msg_5=OUCH, DON'T SWING ME SO HARD!
items.weapon.curses.annoying.msg_6=DIE, INSECT!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=CAN WE TAKE A BREAK!?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=WELL STRUCK!
items.weapon.curses.annoying.msg_11=I didn't want to be a weapon, I wanted to be a lumberjack's axe.
items.weapon.curses.annoying.msg_12=Remember, overconfidence is a slow and insidious killer.
items.weapon.curses.annoying.msg_13=ALL YOUR BASE ARE BELONG TO US!
items.weapon.curses.annoying.desc=Annoying weapons are capable of speech, but they're a bit too energetic. When you attack with them, they have a _1/20 chance_ to alert all enemies to your position without meaning to.
items.weapon.curses.annoying.elestrike_desc=An elemental strike with an annoying curse has a 20% chance to amok each enemy in range for 6 turns.

items.weapon.curses.dazzling.name=dazzling %s
items.weapon.curses.dazzling.desc=When you attack with a dazzling weapon, it has a _1/10 chance_ to flash with dazzling light, blinding everything that can see the attack's target for _5 turns_. This effect's duration for the user is twice longer, however.
items.weapon.curses.dazzling.elestrike_desc=An elemental strike with a dazzling curse has a 50% chance to blind each enemy in range for 6 turns.

items.weapon.curses.displacing.name=displacing %s
items.weapon.curses.displacing.desc=Displacing weapons are infused with chaotic teleportation magic, possessing the ability to warp enemies around the floor randomly with a _1/12 chance_ whenever you hit them.
items.weapon.curses.displacing.elestrike_desc=An elemental strike with a displacing curse has a 50% chance to teleport each enemy in range.

items.weapon.curses.explosive.name=explosive %s
items.weapon.curses.explosive.warm=Warm...
items.weapon.curses.explosive.hot=Hot!
items.weapon.curses.explosive.desc=Explosive weapons steadily build up power and explode, damaging the wearer and enemy. They take an average of _20 attacks_ to fully heat up, the explosion from them is identical to a normal bomb explosion, and is centered on the closest tile to the attacker that is within 1 tile radius of the attacked target.
items.weapon.curses.explosive.desc_cool=Your weapon is currently cool to the touch.
items.weapon.curses.explosive.desc_warm=Your weapon is building energy and getting warm...
items.weapon.curses.explosive.desc_hot=Your weapon is hot! It's about to explode!
items.weapon.curses.explosive.elestrike_desc=An elemental strike with an explosive curse has a 50% chance to cause an explosion to appear on a random enemy in range.

items.weapon.curses.friendly.name=friendly %s
items.weapon.curses.friendly.desc=Friendly weapons are best suited for pacifists, as every attack with them has a _1/10 chance_ to trigger magic that makes it impossible to fight, charming the wearer for _10 turns_ and their target for _5 turns_.
items.weapon.curses.friendly.elestrike_desc=An elemental strike with a friendly curse has a 50% chance to charm each enemy in range for 6 turns.

items.weapon.curses.polarized.name=polarized %s
items.weapon.curses.polarized.desc=A polarized weapon is affected by magic that causes its attack to deal 50% more damage with _1/2 chance_, or no damage at all otherwise.
items.weapon.curses.polarized.elestrike_desc=An elemental strike with a polarized curse has a 50% chance to deal 24-36 damage to each enemy in range.

items.weapon.curses.sacrificial.name=sacrificial %s
items.weapon.curses.sacrificial.desc=Sacrificial weapons will demand blood from the wearer in return for attacking foes. The more healthy the wearer is, the more blood the curse will take. At your current health, each attack will have a _%1$s%% chance_ to make you bleed for _%2$s health_.
items.weapon.curses.sacrificial.elestrike_desc=An elemental strike with a sacrificial curse causes the hero and each enemy in range to bleed for 12 HP.

items.weapon.curses.wayward.name=wayward %s
items.weapon.curses.wayward.desc=Wayward weapons have a _1/4 chance_ to become 5 times less accurate after attacking. This magic lasts for _10 turns_ when it activates, but can be dispelled by landing a blow with the wayward weapon.
items.weapon.curses.wayward.elestrike_desc=An elemental strike with a wayward curse has a 50% chance to hex each enemy in range for 6 turns.
items.weapon.curses.wayward$waywardbuff.name=wayward
items.weapon.curses.wayward$waywardbuff.desc=Your wayward weapon's magic has activated, making it 5 times less accurate for a short time. Note that this does not affect attacks which are guaranteed to hit, such as surprise attacks, or attacks with other weapons. Successfully attacking with the wayward weapon will clear this effect immediately.\n\nTurns remaining: %s.

###enchantments
items.weapon.enchantments.blazing.name=blazing %s
items.weapon.enchantments.blazing.desc=This _common_ enchantment causes flames to spit forth from a weapon, every hit _having a %1$s%% chance_ to ignite non-burning enemies for _8 turns_, or deal _1-%2$d_ bonus damage to enemies that are already aflame. The activation chance scales with upgrades, and bonus damage scales with current depth.
items.weapon.enchantments.blazing.elestrike_desc=An elemental strike with a blazing enchantment spreads fire to every tile in range, which lasts 8 turns.

items.weapon.enchantments.blocking.name=blocking %s
items.weapon.enchantments.blocking.desc=Blocking weapons (_uncommon_ enchantment) have a _%1$s%% chance_ to grant the user _%2$d shielding_ that lasts for _5 turns_ after hitting an enemy with them. Both chance and shielding scale with upgrades.
items.weapon.enchantments.blocking.elestrike_desc=An elemental strike with a blocking enchantment grants the Duelist an extra 6 shielding for each enemy in range.
items.weapon.enchantments.blocking$blockbuff.name=blocking
items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has granted you a brief boost to your defensive power!\n\nShielding remaining: %d\n\nTurns remaining: %s.

items.weapon.enchantments.blooming.name=blooming %s
items.weapon.enchantments.blooming.desc=Blooming weapons (_uncommon_ enchantment) contain magic which will cause _%2$d-%3$d_ tall grass (average of %4$s%) to sprout within 1 tile radius of those struck by them. This effect is guaranteed to affect the target's tile if grass can grow on it. Every hit has a _%1$s%% chance_ to trigger this effect. Both the amount of grass and the chance scale with upgrades.
items.weapon.enchantments.blooming.elestrike_desc=An elemental strike with a blooming enchantment spreads grass to up to 8 tiles in range, and roots all enemies in range for 6 turns.

items.weapon.enchantments.chilling.name=chilling %s
items.weapon.enchantments.chilling.desc=Enemies struck with this _common_ enchantment have a _%s%% chance_ to become chilled for _3 turns_, slowing their movement and attacks. This chilling stacks to a maximum of _6 turns_. The activation chance scales with upgrades.
items.weapon.enchantments.chilling.elestrike_desc=An elemental strike with a chilling enchantment spreads chilling air to every tile in range, which lasts 8 turns.

items.weapon.enchantments.kinetic.name=kinetic %s
items.weapon.enchantments.kinetic.desc=When an enemy is killed with a kinetic weapon (_common_ enchantment), any excess force is stored in the weapon and will be applied to the next successful attack. This excess stored force fades by _2.5%_ per turn, but no less than 1 damage per 10 turns.
items.weapon.enchantments.kinetic.elestrike_desc=An elemental strike with a kinetic enchantment applies 40% of stored damage to each enemy in range, except the primary target.
items.weapon.enchantments.kinetic$conserveddamage.name=conserved damage
items.weapon.enchantments.kinetic$conserveddamage.desc=Your weapon has stored the excess force from a previous killing blow, and will apply it as bonus damage to your next attack. The energy will slowly fade over time, however.\n\nConserved Damage: %d.

items.weapon.enchantments.corrupting.name=corrupting %s
items.weapon.enchantments.corrupting.desc=This _rare_ enchantment possesses the ability to turn enemies to your will. When an enemy is killed with this weapon, there is a _%s%% chance_ they will become corrupted instead of dying. The activation chance scales with upgrades, and with an upgraded ring of arcana, enemies corrupted by this weapon can get briefly enhanced with adrenaline.
items.weapon.enchantments.corrupting.elestrike_desc=An elemental strike with a corrupting enchantment has a 5-25% chance (based on missing HP) to corrupt each enemy in range, except the primary target.

items.weapon.enchantments.elastic.name=elastic %s
items.weapon.enchantments.elastic.desc=Elastic weapons (_uncommon_ enchantment) have a _%s%% chance_ to send hit enemies flying back 2 tiles. The activation chance scales with upgrades.
items.weapon.enchantments.elastic.elestrike_desc=An elemental strike with an elastic enchantment knocks all enemies in range back 5 tiles.

items.weapon.enchantments.grim.name=grim %s
items.weapon.enchantments.grim.desc=This _rare_ enchantment possesses the power to instantly execute an enemy. The effect's chance is proportional to the enemy's missing health percentage squared, and caps out at _%d%%_ when the enemy is near death. The maximum chance scales with upgrades, and for bosses it will only halve their current health instead of killing them.
items.weapon.enchantments.grim.elestrike_desc=An elemental strike with a grim enchantment has a 6-30% chance (based on missing HP) to kill each enemy in range, except the primary target.

items.weapon.enchantments.lucky.name=lucky %s
items.weapon.enchantments.lucky.desc=Enemies which are killed by a lucky weapon (_uncommon_ enchantment) have a _%s%% chance_ to drop extra loot. The chance scales with upgrades.
items.weapon.enchantments.lucky.elestrike_desc=An elemental strike with a lucky enchantment has a 12.5% chance to spawn loot under each enemy in range. This effect can only trigger once per enemy.

items.weapon.enchantments.projecting.name=projecting %s
items.weapon.enchantments.projecting.desc=With this _uncommon_ enchantment melee weapons will gain _1 extra reach_. Ranged weapons will be able to fly through walls if they are thrown no more than _4 tiles_ away. A ring of arcana can raise both of these values, but upgrades cannot.
items.weapon.enchantments.projecting.elestrike_desc=An elemental strike with a projecting enchantment deals 30% damage to each enemy in range, except the primary target.

items.weapon.enchantments.shocking.name=shocking %s
items.weapon.enchantments.shocking.desc=When an enemy is struck with a shocking weapon (_common_ enchantment), with _%s%% chance_ electricity will arc from it, spreading to all creatures up to 2 tiles away. The electricity will keep spreading from them as well in a chain reaction. The arcs can't spread through the attacker themselves, and for all secondary targets they can spread only 1 tile away unless the target is in the water. The arcs deal 40%% of the attack's damage to all affected enemies except the primary target, and can't hurt allies. The activation chance scales with upgrades.
items.weapon.enchantments.shocking.elestrike_desc=An elemental strike with a shocking enchantment spreads electricity to every tile in range, which lasts 8 turns.

items.weapon.enchantments.unstable.name=unstable %s
items.weapon.enchantments.unstable.desc=This _uncommon_ enchantment radiates chaotic energy, acting as a different enchantment with each hit. Each hit it will equally likely choose a random enchantment (except Projecting), and apply its effect with a chance equal to that enchantment's.
items.weapon.enchantments.unstable.elestrike_desc=An elemental strike with an unstable enchantment applies a random enchantment effect to each enemy in range, except the primary target.

items.weapon.enchantments.vampiric.name=vampiric %s
items.weapon.enchantments.vampiric.desc=This _rare_ enchantment leeches life force from enemies with each blow, funneling _50%%_ of damage dealt back into the wearer with _%s%% chance_. The activation chance scales with missing health percentage.
items.weapon.enchantments.vampiric.elestrike_desc=An elemental strike with a vampiric enchantment heals the Duelist for 2.5 HP for each enemy in range.


###melee weapons
items.weapon.melee.assassinsblade.name=assassin's blade
items.weapon.melee.assassinsblade.ability_name=sneak
items.weapon.melee.assassinsblade.ability_desc=The Duelist can _sneak_ while wielding an assassin's blade. This ability lets the Duelist instantly blink up to 4 tiles away and grants her 1 turn of invisibility, but costs 2 charges.
items.weapon.melee.assassinsblade.desc=A small wavy blade made of obsidian, difficult to use despite being lightweight, but deadly if it finds the right mark.

items.weapon.melee.battleaxe.name=battle axe
items.weapon.melee.battleaxe.ability_name=heavy blow
items.weapon.melee.battleaxe.ability_desc=The Duelist can perform a _heavy blow_ with a battle axe. This concentrated attack deals +35% damage and dazes for 5 turns, reducing accuracy and evasion by 50%. This ability costs 2 charges if it does not surprise the enemy.
items.weapon.melee.battleaxe.desc=The enormous steel head of this battle axe puts considerable heft behind each wide stroke.

items.weapon.melee.crossbow.name=crossbow
items.weapon.melee.crossbow.stats_desc=This weapon enhances the damage of thrown darts by _%1$d-%2$d_ when equipped, and will even grant its enchantment to them. The darts' descriptions account for this increase, and upgrading the bow increases the darts' minimum damage by _1_ and maximum by _3_.
items.weapon.melee.crossbow.ability_name=charged shot
items.weapon.melee.crossbow.ability_desc=The Duelist can ready a _charged shot_ with a crossbow. This ability activates instantly and causes the next fired dart to always hit, apply on-hit effects to enemies in a 5x5 tile area, and last longer if it is tipped.
items.weapon.melee.crossbow.desc=A fairly intricate weapon which shoots bolts at exceptional speeds. While it isn't designed for it, this crossbow's heft and sturdy construction make it a decent melee weapon as well.
items.weapon.melee.crossbow$chargedshot.name=charged shot
items.weapon.melee.crossbow$chargedshot.desc=The Duelist is focusing power into her crossbow. The next dart she fires with it will always hit and apply tipped dart effects and the crossbow's enchantment in a 5x5 area. Positive dart effects will only affect allies, and harmful effects will only apply to enemies.\n\nTipped darts will also have four extra uses when fired using a charged shot. The Duelist cannot use this ability to apply positive dart effects to herself.

items.weapon.melee.dagger.name=dagger
items.weapon.melee.dagger.ability_name=sneak
items.weapon.melee.dagger.ability_desc=The Duelist can _sneak_ while wielding a dagger. This ability lets the Duelist instantly blink up to 6 tiles away and grants her 1 turn of invisibility, but costs 2 charges.
items.weapon.melee.dagger.desc=A simple iron dagger with a worn wooden handle.

items.weapon.melee.dirk.name=dirk
items.weapon.melee.dirk.ability_name=sneak
items.weapon.melee.dirk.ability_desc=The Duelist can _sneak_ while wielding a dirk. This ability lets the Duelist instantly blink up to 5 tiles away and grants her 1 turn of invisibility, but costs 2 charges.
items.weapon.melee.dirk.desc=A longer thrusting dagger, gives a bit more steel to plunge into foes.

items.weapon.melee.flail.name=flail
items.weapon.melee.flail.stats_desc=This weapon cannot surprise attack.
items.weapon.melee.flail.ability_name=spin
items.weapon.melee.flail.spin_warn=You can't spin the flail any more.
items.weapon.melee.flail.ability_desc=The Duelist can _spin_ a flail to build up power for a short time. Each turn the flail is spun it will deal +33% damage, to a max of 3 times. A spinning flail is also guaranteed to hit. Starting to spin the flail costs 2 charges.
items.weapon.melee.flail.desc=A spiked ball attached to a handle by a length of chain. Very unwieldy, but devastating if it lands a solid hit.
items.weapon.melee.flail$spinabilitytracker.name=spinning
items.weapon.melee.flail$spinabilitytracker.desc=The Duelist is spinning her flail, building damage for her next attack with it. Each spin takes one turn but increases damage by 33%%. The flail is also guaranteed to hit while spinning.\n\nCurrent bonus damage: %1$d%%.\nTurns remaining: %2$s.

items.weapon.melee.gauntlet.name=stone gauntlet
items.weapon.melee.gauntlet.ability_name=combo strike
items.weapon.melee.gauntlet.ability_desc=The Duelist can perform a _combo strike_ with a stone gauntlet. This attack is guaranteed to hit and deals +35% damage for each time the Duelist has already successfully attacked with melee or thrown weapons in the last 5 turns.
items.weapon.melee.gauntlet.desc=This massive gauntlet is made of crimson fabric with heavy magical stone layered on top. The fabric tightens around you, making the thick stone plates almost like a second skin. Swinging such a heavy weapon requires strength, but adds tremendous force to your blows.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.ability_name=spike
items.weapon.melee.glaive.ability_desc=The Duelist can use the tip of a glaive to _spike_ an enemy that is in range but not adjacent. This deals +30% damage, knocks the enemy back 1 tile, and is guaranteed to hit.
items.weapon.melee.glaive.desc=A massive polearm consisting of a sword blade on the end of a pole.

items.weapon.melee.gloves.name=studded gloves
items.weapon.melee.gloves.ability_name=combo strike
items.weapon.melee.gloves.ability_desc=The Duelist can perform a _combo strike_ with studded gloves. This attack is guaranteed to hit and deals +45% damage for each time the Duelist has already successfully attacked with melee or thrown weapons in the last 5 turns.
items.weapon.melee.gloves.desc=These studded gloves don't provide any real protection, but they act as a serviceable weapon while keeping the hands free.

items.weapon.melee.greataxe.name=greataxe
items.weapon.melee.greataxe.stats_desc=This weapon requires 2 more strength.
items.weapon.melee.greataxe.ability_name=retribution
items.weapon.melee.greataxe.ability_desc=The Duelist can perform a _retribution_ attack with a greataxe if she is below 50% health. This devastating attack is guaranteed to hit and deals +50% damage.
items.weapon.melee.greataxe.desc=Meant to be wielded over the shoulder, this titanic axe is as powerful as it is heavy.

items.weapon.melee.greatshield.name=greatshield
items.weapon.melee.greatshield.typical_stats_desc=Typically this weapon blocks 0-%d damage. The maximum blocking increases by 2 per upgrade.
items.weapon.melee.greatshield.stats_desc=This weapon blocks 0-%d damage. The maximum blocking increases by 2 per upgrade.
items.weapon.melee.greatshield.ability_name=guard
items.weapon.melee.greatshield.ability_desc=The Duelist can _guard_ herself with a greatshield, completely negating the next physical or magical attack made against her within 6 turns.
items.weapon.melee.greatshield.desc=More like a mobile wall than a shield, this gigantic mass of metal aids defense, but doesn't leave much room for attacking.

items.weapon.melee.greatsword.name=greatsword
items.weapon.melee.greatsword.ability_name=cleave
items.weapon.melee.greatsword.ability_desc=The Duelist can _cleave_ an enemy with a greatsword. This deals +20% damage and is guaranteed to hit. If cleave kills an enemy the Duelist can use cleave again within 5 turns for free.
items.weapon.melee.greatsword.desc=This towering blade inflicts heavy damage by investing its heft into every swing.

items.weapon.melee.handaxe.name=hand axe
items.weapon.melee.handaxe.ability_name=heavy blow
items.weapon.melee.handaxe.ability_desc=The Duelist can perform a _heavy blow_ with a hand axe. This concentrated attack deals +45% damage and dazes for 5 turns, reducing accuracy and evasion by 50%. This ability costs 2 charges if it does not surprise the enemy.
items.weapon.melee.handaxe.desc=A light axe, most commonly used for felling trees. The wide blade works well against foes as well.

items.weapon.melee.katana.name=katana
items.weapon.melee.katana.stats_desc=This weapon blocks 0-3 damage, which doesn't scale with upgrades.
items.weapon.melee.katana.ability_name=lunge
items.weapon.melee.katana.ability_desc=The Duelist can _lunge_ with a katana at an enemy 1 tile away. This moves toward the enemy, deals +35% damage, and is guaranteed to hit.
items.weapon.melee.katana.desc=A slender sword with a large metal guard above the handle.

items.weapon.melee.longsword.name=longsword
items.weapon.melee.longsword.ability_name=cleave
items.weapon.melee.longsword.ability_desc=The Duelist can _cleave_ an enemy with a longsword. This deals +23% damage and is guaranteed to hit. If cleave kills an enemy the Duelist can use cleave again within 5 turns for free.
items.weapon.melee.longsword.desc=This sword's long razor-sharp steel blade shines reassuringly, though its size does make it quite heavy.

items.weapon.melee.mace.name=mace
items.weapon.melee.mace.ability_name=heavy blow
items.weapon.melee.mace.ability_desc=The Duelist can perform a _heavy blow_ with a mace. This concentrated attack deals +40% damage and dazes for 5 turns, reducing accuracy and evasion by 50%. This ability costs 2 charges if it does not surprise the enemy.
items.weapon.melee.mace.desc=The large iron head of this weapon inflicts substantial damage.

items.weapon.melee.magesstaff.name=mage's staff
items.weapon.melee.magesstaff.ac_imbue=IMBUE
items.weapon.melee.magesstaff.ac_zap=ZAP
items.weapon.melee.magesstaff.prompt=Select a wand
items.weapon.melee.magesstaff.imbue=You imbue your staff with the %s.
items.weapon.melee.magesstaff.preserved=The previous wand was preserved!
items.weapon.melee.magesstaff.preserved_resin=The previous wand was disenchanted into arcane resin.
items.weapon.melee.magesstaff.conflict=The conflicting magics erase the enchantment on your staff.
items.weapon.melee.magesstaff.id_first=You'll need to identify this wand first.
items.weapon.melee.magesstaff.cursed=You can't use a cursed wand.
items.weapon.melee.magesstaff.imbue_desc=Are you sure you want to imbue your staff with this wand?\n\nIf the wand being imbued is the same or higher level than the staff, the staff will inherit the level of that wand plus a single one of its own upgrades.\n\nThis imbue will result in a _level %d_ staff.
items.weapon.melee.magesstaff.imbue_lost=The wand currently imbued in your staff will be lost.
items.weapon.melee.magesstaff.imbue_talent=The wand currently imbued in your staff has a _%1$d%% chance_ to be returned at +0. Wand returns remaining: _%2$d_. If your wand is not preserved, you will get 1 arcane resin instead.
items.weapon.melee.magesstaff.yes=Yes, I'm sure.
items.weapon.melee.magesstaff.no=No, I changed my mind
items.weapon.melee.magesstaff.desc=Crafted by the Mage himself, this staff is a unique magical weapon which can be imbued with a wand.
items.weapon.melee.magesstaff.no_wand=The staff currently has no magic in it, it must be _imbued with a wand's power_ before it can be used to cast spells.
items.weapon.melee.magesstaff.has_wand=The staff is currently imbued with a _%s._
items.weapon.melee.magesstaff.cursed_wand=The staff is cursed, making its magic chaotic and random.

items.weapon.melee.meleeweapon.ac_ability=ABILITY
items.weapon.melee.meleeweapon.stats_known=This _tier-%1$d_ melee weapon deals _%2$d-%3$d damage_ and requires _%4$d strength_ to use properly.
items.weapon.melee.meleeweapon.stats_unknown=Typically this _tier-%1$d_ melee weapon deals _%2$d-%3$d damage_ and requires _%4$d strength_ to use properly.
items.weapon.melee.meleeweapon.probably_too_heavy=Probably this weapon is too heavy for you, and will decrease  your attack speed by _%1$s%%_, accuracy by _%2$s%%_, and make surprise attacks impossible.
items.weapon.melee.meleeweapon.stats_desc=
items.weapon.melee.meleeweapon.accurate=This weapon is _%d%%_ more accurate.
items.weapon.melee.meleeweapon.inaccurate=This weapon is _%d%%_ less accurate.
items.weapon.melee.meleeweapon.fast=This weapon is _%d%%_ faster.
items.weapon.melee.meleeweapon.slow=This weapon is _%d%%_ slower.
items.weapon.melee.meleeweapon.reach=This weapon can reach enemies _%d_ tiles away.
items.weapon.melee.meleeweapon.sneaky=This weapon deals at least _%d_ damage against unaware enemies. This scales with upgrades.
items.weapon.melee.meleeweapon.ability_need_equip=You must equip that weapon to use its ability.
items.weapon.melee.meleeweapon.ability_low_str=You aren't strong enough to use this weapon's ability.
items.weapon.melee.meleeweapon.ability_no_charge=You don't have enough energy to use that ability.
items.weapon.melee.meleeweapon.ability_cant_use=You can't use that ability right now.
