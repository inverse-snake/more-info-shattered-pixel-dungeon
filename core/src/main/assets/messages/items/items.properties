items.artifacts.timekeepershourglass.onfreeze=Everything around you suddenly freezes.
items.artifacts.timekeepershourglass.stasis=Put myself in stasis
items.artifacts.timekeepershourglass.freeze=Freeze time around me
items.artifacts.timekeepershourglass.prompt=How would you like to use the hourglass's magic?\n\nWhile in stasis, time will move normally while you are frozen and completely invulnerable. This consumes up to 2 charges at a time and puts you into stasis for 5 turns per charge spent.\n\nWhen time is frozen, you can move as if your actions take no time. This consumes 1 charge per 2 turns and can be deactivated at any time by using the hourglass or attacking.
items.artifacts.timekeepershourglass.desc=This large ornate hourglass looks fairly unassuming, but you feel a great power in its finely carved frame. As you rotate the hourglass and watch the sand pour you can feel its magic tugging at you, surely using this magic would give you some control over time.
items.artifacts.timekeepershourglass.desc_hint=The hourglass seems to have lost some sand, if only you could find some...
items.artifacts.timekeepershourglass.desc_nextcharge=The more charges the hourglass is missing, the faster it will recharge one. Right now, it will gain the next charge in _%s turns_.
items.artifacts.timekeepershourglass.desc_nextcharge_roe=The more charges the hourglass is missing, the faster it will recharge one. In its current state, it needs _%d turns_ to create a charge.
items.artifacts.timekeepershourglass.desc_cursed=The cursed hourglass is locked to your side, you can feel it trying to manipulate your flow of time. Every turn you have a _10%% chance_ to spend it doing nothing.
items.artifacts.timekeepershourglass$timefreeze.name=Time Freeze
items.artifacts.timekeepershourglass$timefreeze.desc=Time is frozen around you, allowing you to perform actions instantly. The effect will last until it is cancelled or your hourglass runs out of charge. Attacking or using magic will break this effect as well.\n\nTurns until charge use: %s.
items.artifacts.timekeepershourglass$sandbag.name=bag of magic sand
items.artifacts.timekeepershourglass$sandbag.levelup=You add the sand to your hourglass.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Your hourglass is filled with magical sand!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=You have no hourglass to place this sand into.
items.artifacts.timekeepershourglass$sandbag.desc=This small bag of fine sand should work perfectly with your hourglass.\n\nIt seems odd that the shopkeeper would have this specific item right when you need it...

